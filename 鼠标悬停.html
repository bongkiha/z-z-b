<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            border: 0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 14px "Lato", Arial, sans-serif;
            min-width: 100%;
            min-height: 100%;
            color: antiquewhite;
            background-color: aquamarine;
        }

        h2 {
            color: aliceblue;
            float: left;
            width: 100%;
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            padding: 50px 0 40px;
            position: relative;
            z-index: 50;
        }

        h2 span {
            position: relative;
            padding-bottom: 10px;
        }

        h2 span:after {
            content: "";
            width: 50%;
            height: 3px;
            background-color: aliceblue;
            position: absolute;
            left: 25%;
            bottom: 0;
        }

        img {
            max-width: 100%;
            vertical-align: middle;

        }

        ul {
            margin: 0 -1.5%;
        }

        li {
            float: left;
            width: 31.33%;
            margin: 10px 1%;
            list-style: none;
        }

        .text-desc {
            position: absolute;
            left: 0;
            top: 0;
            background-color: #fff;
            height: 100%;
            opacity: 0;
            width: 100%;
            padding: 20px;
        }

        h3 {
            font-size: 20px;
            margin: 5px 0 10px;
        }

        p {
            font-weight: 300;
            line-height: 20px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            padding: 5px 10px;
            font-size: 14px;
            color: #000;
            border: 2px solid #4d92d9;
            background-color: #4d92d9;
            text-decoration: none;
            transition: 0.4s;
        }

        .btn:hover {
            background-color: transparent;
            color: #4d92d9;
            transition: 0.4s;
        }
    </style>
</head>


<body>
    <div class="container">
        <h2><span>yi</span></h2>
        <ul>
            <li>
                <div class="port-1 effect-1">
                    <div class="image-box">
                        <img src="../公共试验img/a8ec8a13632762d069521726a8ec08fa513dc63f.jpg" alt="">
                    </div>
                    <div class="text-desc">
                        <h3>2</h3>
                        <p>188888888888888888888888888</p>
                        <a href="#" class="btn">kkkkkkkkkk</a>
                    </div>
                </div>

            </li>
            <li>
                <div></div>
                <div></div>
            </li>
            <li>
                <div></div>
                <div></div>
            </li>
        </ul>
    </div>
</body>

</html>
